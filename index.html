                            <p>But watch context window limits - refresh when conversation gets too long.</p>
                        </div>
                    `
                }
            }
        ];

        // State management
        let currentLang = 'zh';
        let currentFilter = 'all';

        // Update UI text based on language
        function updateLanguage() {
            const texts = i18n[currentLang];
            document.querySelector('html').setAttribute('lang', currentLang === 'zh' ? 'zh-CN' : 'en');
            document.body.setAttribute('lang', currentLang);

            // Update all i18n elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (texts[key]) {
                    el.textContent = texts[key];
                }
            });

            renderCards();
        }

        // Render cards based on current filter and language
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            const filteredCards = currentFilter === 'all' 
                ? cardsData 
                : cardsData.filter(card => card.category === currentFilter);
            
            container.innerHTML = filteredCards.map(card => `
                <div class="card" data-id="${card.id}">
                    <div class="card-icon">${card.icon}</div>
                    <h3 class="card-title">${card.title[currentLang]}</h3>
                    <p class="card-description">${card.description[currentLang]}</p>
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    openModal(id);
                });
            });
        }

        // Open modal with card details
        function openModal(id) {
            const card = cardsData.find(c => c.id === id);
            if (!card) return;

            // Update modal content
            document.getElementById('modalIcon').textContent = card.icon;
            document.getElementById('modalTitle').textContent = card.title[currentLang];
            document.getElementById('modalTitleEn').textContent = currentLang === 'zh' ? card.title.en : card.title.zh;
            document.getElementById('modalDescription').textContent = card.description[currentLang];
            document.getElementById('modalContent').innerHTML = card.details[currentLang];

            // Show modal
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Highlight code blocks
            document.getElementById('modalContent').querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        }

        // Close modal
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateLanguage();
            });
        });

        document.querySelectorAll('.filter-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCards();
            });
        });

        // Close button handler
        document.getElementById('modalClose').addEventListener('click', closeModal);

        // Close modal when clicking on overlay (outside modal content)
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        updateLanguage();
    </script>
</body>
