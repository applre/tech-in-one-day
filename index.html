                tab.classList.add('active');
                renderCards(tab.dataset.filter);
            });
        });

        // Language toggle
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                updateLanguage(btn.dataset.lang);
            });
        });

        // Initialize
        updateLanguage(currentLang);
    </script>
</body>
